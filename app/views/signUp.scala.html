@*
<!--@(message : String)-->
*@
@(user : SignUpData)(message: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script type='text/javascript' src='@routes.Assets.versioned("bootstrap-3.3.7-dist/js/bootstrap.js")'></script>
    <link rel="stylesheet" href='@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")'>
    <script type="text/javascript" src='@routes.Assets.versioned("bootstrap-3.3.7-dist/js/jQuery-3.1.1.min.js")'></script>
    <script type="text/javascript" src="@routes.JavascriptRoute.javascriptRoutes"></script>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/signUp.js")'></script>

    <script>


$(document).ready(function(){

 $('#signUpSubmit').on("click",function(){
            /*alert("clicked")*/
                console.log($('#fname').val())
                console.log("clicked")
                jsRoutes.controllers.SignUpController.addUser(
                $('#fname').val(),
                $('#lname').val(),
                $('#gender').val()),
                $('#username').val(),
                $('#password').val(),
                $('#repassword').val(),
                $('#hobbies').val()).ajax({
                            success: function(data){
                              $('#body').html(data);

                            },
                            error: function(){
                            $('#body').html("hello");
                            alert("fail")
                          }

                })


            })

             $('#home').on("click",function(){
                     jsRoutes.controllers.Application.index().ajax({
                                  success: function(data){
                                    $('#body').html(data);
                                  },
                                  error: function(){
                                  $('#body').html("hello");
                                  alert("fail")
                                }

                      })


                  })

});
    </script>


</head>

<body>

<div>
    <form>
        <input type="button" name="home" id="home" value="Home" class="btn btn-info">
    </form>
</div>

<div style="    margin-left: 20%; width: 60%;">
    <h2>Sign Up Here !!!</h2>
    <h4>@message</h4>
    <form class="form form-horizontal">

        <label name="firstname">First Name</label>
        <input class="form-control" type="text" name="name.firstName" placeholder="firstName" required id="fname">

        <label name="lastname">Last Name</label>
        <input class="form-control" type="text" name="name.lastName" placeholder="lastName" required id="lname"><br>

        <label for="gender" >Gender</label><br>
        <select class="gender" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label class="form-label" name="username">UserName</label>
        <input class="form-control" type="text" name="username" placeholder="username" required  id="username"><br>

        <label class="form-label" name="password">Password</label>
        <input class="form-control" type="password" name="password" placeholder="password" required id="password"><br>

        <label class="form-label" name="repassword">Re-enter Password</label>
        <input class="form-control" type="password" name="rePassword" placeholder="rePassword" required  id="rePassword"><br>

        <label class="form-label" name="hobbies" >Hobbies</label>
        <textarea class="form-control" type="text" name="hobbies" placeholder="hobbies" id="hobbies" ></textarea><br>

        <input class="form-control btn btn-success" type="submit" value=" Submit " id="signUpSubmit">
    </form>
</div>
</body>
</html>
